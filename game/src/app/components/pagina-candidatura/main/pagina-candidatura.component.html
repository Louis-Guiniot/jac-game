<h1>REGISTRAZIONE</h1>


<h4>form</h4>

<div class="form">
    <form [formGroup]="formSignin" (ngSubmit)="submitForm()">
        <div class="row">
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control form-control-sm" formControlName="nome">
                    <label for="floatingInput">Nome</label>
                </div>
            </div>
            <div class="col">

                <div class="form-floating mb-3">
                    <input type="text" class="form-control form-control-sm" formControlName="cognome">
                    <label for="floatingInpu">Cognome</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control form-control-sm" formControlName="email">
                    <label for="floatingInput">Email</label>
                </div>
            </div>
            <div class="col">

                <div class="form-floating mb-3">
                    <input type="password" class="form-control form-control-sm" formControlName="password">
                    <label for="floatingPassword">Password</label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-outline-dark">
            registrati
        </button>
        <button type="reset" class="btn btn-outline-danger">
            cancella
        </button>
    </form>
</div>
